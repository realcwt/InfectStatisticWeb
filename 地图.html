         // 函数China_map 用来实现地图
        
        function China_map(id,mydata,data_obj) {      //id 初始化echarts的div  mydata数据（后端返回的数据）
            //初始化echarts实例
            var myChart = echarts.init(document.getElementById(id));

            myChart.setOption({
                backgroundColor: '#ccc',
                title: {
                    text: '全国地图大数据',
                    subtext: '',
                    x: 'center'
                },
                tooltip: {
                    trigger: 'item'
                },
 
                //右侧小导航图标 及相关文字
                visualMap: {
                    show: true,
                    x: 'right',
                    y: 'center',
                    splitList: data_obj,
                    color: ['#5B0F0F', '#A11616', '#F43939', '#FA7C7C', '#F7B5B5', '#F7D6D6', '#FFFFFF']

                //配置属性
                series: [{

                    type: 'map',

                    roam: false,      // 禁止拖动地图
                    label: {
